			display: inline-block;

			text-align: center;

		.days {
			padding: 10px 0;
			background: #eee;
			margin: 0;
		}

		.days li {
			list-style-type: none;
			display: inline-block;
			width: 13.6%;
			text-align: center;
			margin-bottom: 5px;
			font-size: 12px;
			color: #777;
		}

		.days li .active {
			padding: 5px;
			background: #1abc9c;
			color: white !important
		}

		@media screen and (max-width:720px) {

			.weekdays li,

		}

			.days li {

			}
		}
